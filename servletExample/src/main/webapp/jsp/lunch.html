<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Lunch Menu</title>
    <script src="../js/jquery-3.7.1.min.js"></script>

</head>
<body>
    <h2>오늘 점심 메뉴는 무엇을 먹을까? (2개 이상 선택)</h2>
    <form id="dataForm">
        <select name="menu" multiple size="5">
            <option value="백반">백반</option>
            <option value="김치찌개">김치찌개</option>
            <option value="된장찌개">된장찌개</option>
            <option value="제육볶음">제육볶음</option>
            <option value="칼국수">칼국수</option>
            <option value="돈까스">돈까스</option>
            <option value="라멘">라멘</option>
        </select>
        <br><br>
        <input type="button" value="전송" id="submitBtn">
    </form>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/lunch.js"></script>
</body>
</html>
