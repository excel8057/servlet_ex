<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Book Input</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				background-color: #f9f9f9;
			}
		
			form {
				max-width: 400px;
				margin: 0 auto;
				padding: 20px;
				background-color: #ffffff;
				border: 1px solid #ddd;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}
		
			.form-group {
				display: grid;
				grid-template-columns: 120px 1fr; /* 라벨과 입력 필드 비율 */
				gap: 10px; /* 라벨과 입력 필드 간격 */
				align-items: center;
				margin-bottom: 15px;
			}
				
			label {
				font-weight: bold;
				text-align: right;
			}
		
			input[type="text"] {
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 14px;
				width: 100%; /* 입력 필드가 라벨에 맞춰 늘어남 */
			}
		
			button {
				display: block;
				width: 100%;
				padding: 10px;
				font-size: 16px;
				font-weight: bold;
				color: #fff;
				background-color: #007bff;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.3s ease;
			}
		
			button:hover {
				background-color: #0056b3;
			}
		</style>
</head>
<body>
    <form action="/servletExample/bookInput" method="post" id="bookForm">
        <label for="title">책제목 : </label>
        <input type="text" name="title" id="title" required><br>
        
        <label for="author">책저자 : </label>
        <input type="text" name="author" id="author" required><br>
        
        <label for="publisher">출판사 : </label>
        <input type="text" name="publisher" id="publisher" required><br>
        
        <button type="submit" id="btn">전송</button>
        
    </form>
    <script src="/servletExample/js/jquery-3.7.1.min.js"></script>
    <script src="/servletExample/js/common.js"></script>
    <script src="/servletExample/js/book.js" defer></script>
</body>
</html>
